
<mat-form-field>

  <input  matInput (keyup)="applyFilter($event.target.value)"
  placeholder="Filter">
</mat-form-field>
<div class="container">
    <div class="mat-elevation-z8">
    
      <mat-table [dataSource] = "listData" matSort>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
    
    <ng-container matColumnDef="Options">
      <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn"(click)="onDelete(row.departmentsID)">
            <mat-icon>delete_outline</mat-icon>
          </button>
      </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="departmentsID" >
      <mat-header-cell *matHeaderCellDef mat-sort-header>departmentsID</mat-header-cell>
      <mat-header-cell *matCellDef="let element">{{element.departmentsID}}</mat-header-cell>
    </ng-container>
    
    <ng-container matColumnDef="departmentsName" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>departmentsName</mat-header-cell>
        <mat-header-cell *matCellDef="let element">{{element.departmentsName}}</mat-header-cell>
      </ng-container>
    
      </mat-table>
    </div>
    </div>
    <button class="mt-2" mat-raised-button (click)="onAdd()"
      color="primary" >Add Department</button>
